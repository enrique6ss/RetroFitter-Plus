<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RetroFitter Plus – Inspection Request</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="page">
  <div class="card">
    <h1>RetroFitter Plus</h1>
    <p class="subtitle">
      Request a retrofit inspection and we’ll contact you.
    </p>

    <form method="POST">

      <label>Full Name</label>
      <input type="text" name="name" required>

      <label>Phone Number</label>
      <input type="tel" name="phone" required>

      <label>Property Address</label>
      <input type="text" name="address" required>

      <label>Property Status</label>
      <select name="occupancy">
        <option value="Vacant">Vacant</option>
        <option value="Occupied">Occupied</option>
      </select>

      <label>Escrow / Closing Date</label>
      <input type="date" name="escrow">

      <label>Supra or Lockbox Available?</label>
      <select name="lockbox">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Will someone be present?</label>
      <select name="meeting">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <div class="checkbox-row">
        <input type="checkbox" name="text_me" id="text_me">
        <label for="text_me">Text me updates about my inspection</label>
      </div>

      <button type="submit">Submit Inspection Request</button>

    </form>
  </div>
</div>

</body>
</html>
