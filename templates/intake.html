<!DOCTYPE html>
<html>
<head>
  <title>RetroFitter Plus â€“ Inspection Request</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="page">
  <div class="card">
    <h1>RetroFitter Plus</h1>
    <p>Request a retrofit inspection.</p>

    <form method="POST">
      <label>Full Name</label>
      <input name="name" required>

      <label>Phone Number</label>
      <input name="phone" required>

      <label>Property Address</label>
      <input name="address" required>

      <label>Vacant or Occupied?</label>
      <select name="occupancy">
        <option>Vacant</option>
        <option>Occupied</option>
      </select>

      <label>Escrow / Closing Date</label>
      <input type="date" name="escrow">

      <label>Supra or Lockbox?</label>
      <select name="lockbox">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>Will someone be present?</label>
      <select name="meeting">
        <option>Yes</option>
        <option>No</option>
      </select>

      <label>
        <input type="checkbox" name="text_me">
        Text me updates
      </label>

      <button type="submit">Submit</button>
    </form>
  </div>
</div>

</body>
</html>
